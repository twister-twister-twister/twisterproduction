<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twister - Sign In</title>
    <link rel="icon" type="image/png" href="src/assets/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="src/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen" style="backdrop-filter: blur(10px);">
    <div class="w-full max-w-md p-8 space-y-8 bg-white/10 rounded-xl shadow-lg" style="backdrop-filter: blur(20px);">
        <div class="text-center">
            <img src="src/assets/logo.png" alt="Twister Logo" class="h-16 w-16 mx-auto mb-4">
            <h1 class="text-3xl font-bold">Welcome to Twister</h1>
            <p class="text-gray-300">Sign in to continue or explore as a guest.</p>
        </div>
        <form class="space-y-6" action="feed.html">
            <div>
                <label for="email" class="text-sm font-bold text-gray-300 block">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 mt-1 text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="you@example.com" required>
            </div>
            <div>
                <label for="password" class="text-sm font-bold text-gray-300 block">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 mt-1 text-gray-900 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="••••••••" required>
            </div>
            <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-bold transition duration-300">Sign In</button>
        </form>
        <div class="text-center text-gray-300">
            <a href="feed.html" class="font-medium text-blue-400 hover:text-blue-300">or continue as a guest</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
